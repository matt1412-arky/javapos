<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="https://www.ultraq.net..nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

    
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div th:replace="~{fragments/navbar}"></div>    
    <!-- End Navigation Bar -->

    <!-- Content -->
    <div id="content"> 
      <section layout:fragment="content" style="margin: 20px;"></section>
    </div>
    <!-- End Content -->

    <!-- Footer -->
    <div th:replace="~{fragments/footer}"></div>
    <!-- End Footer -->

    <!-- Modal Large -->
    <div class="modal fade bd-example-modal-lg" id="modalLg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLgLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body" id="modalLgBody">
            ...
          </div>
          </div>
      </div>
    </div>
    <!-- End Modal Large-->

    <!-- Modal Standard-->
    <div class="modal fade bd-example" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body" id="modalBody">
            ...
          </div>
          </div>
      </div>
    </div>
    <!-- End Modal Standard -->
</body>
</html>
