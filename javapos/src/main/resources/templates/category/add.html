<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        .text-danger {
            font-size: 0.875em;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="formNewCategory" action="/category/save" method="post">
            <input type="hidden" name="createBy" value="1">
            <div class="mb-3">
                <label for="categoryName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="categoryName" name="Name" placeholder="Enter Name">
            </div>
            <div class="mb-3">
                <label for="categoryDescription" class="form-label">Description:</label>
                <textarea class="form-control" id="categoryDescription" rows="3" name="Description" placeholder="Enter Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save</button>
        </form>
    </div>
</body>
</html>

<script>
    $(document).ready(function () {
        $("#formNewCategory").validate({
            errorClass: "text-danger",
            rules: {
                Name: {
                    required: true,
                    minlength: 3
                }
            },
            messages: {
                Name: {
                    required: "Please enter a name",
                    minlength: "Name must be at least 3 characters long"
                }
            },
            highlight: function(element) {
                $(element).addClass("is-invalid");
            },
            unhighlight: function(element) {
                $(element).removeClass("is-invalid");
            },
            errorPlacement: function(error, element) {
                error.insertAfter(element);
            }
        });
    });
</script>
